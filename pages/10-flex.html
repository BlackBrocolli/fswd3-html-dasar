<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="../assets/css/flex.css" />
  </head>
  <body>
    <div class="container flex direction-column gap">
      <div class="section1 flex gap">
        <div class="section3 flex direction-column gap">
          <div class="item1 item flex-center">
            <img src="../assets/icons/windows.png" alt="" />
          </div>
          <div class="item2 item flex-center">
            <img src="../assets/icons/paper-plane.png" alt="" />
          </div>
        </div>

        <div class="section4 flex direction-column gap full-width">
          <div class="item3 item flex-center full-width">
            <img src="../assets/icons/wifi.png" alt="" />
          </div>
          <div class="section5 flex gap full-height full-width">
            <div class="section6 flex direction-column gap full-width">
              <div class="item4 item flex-center full-height full-width">
                <img src="../assets/icons/channel.png" alt="" />
              </div>
              <div class="item5 item flex-center full-width">
                <img src="../assets/icons/bluetooth.png" alt="" />
              </div>
            </div>
            <div class="section7 flex direction-column gap">
              <div class="item6 item flex-center">
                <img src="../assets/icons/map.png" alt="" />
              </div>
              <div class="item7 item flex-center full-height">
                <img src="../assets/icons/bed.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="section2 flex gap">
        <div class="item8 item flex-center full-width">
          <img src="../assets/icons/battery.png" alt="" />
        </div>
        <div class="item9 item flex-center">
          <img src="../assets/icons/imac.png" alt="" />
        </div>
      </div>

      <div class="item10 item flex-center">
        <img src="../assets/icons/radio.png" alt="" />
      </div>
    </div>
  </body>
</html>
