<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Bahasa Bunga</title>
    <link rel="stylesheet" href="../assets/css/galeri.css" />
  </head>
  <body>
    <h1 class="title" style="text-align: center">Galeri Bahasa Bunga</h1>
    <br />

    <div class="rows">
      <div class="row">
        <div class="card row1">
          <img src="../assets/images/aloe.jpg" alt="Aloe" />
          <h4>Aloe</h4>
          <p>Grief. Religious superstition.</p>
        </div>
        <div class="card row1">
          <img src="../assets/images/amaryllis.jpg" alt="Amaryllis" />
          <h4>Amaryllis</h4>
          <p>Pride. Splendid beauty.</p>
        </div>
        <div class="card row1">
          <img src="../assets/images/barberry.jpg" alt="Barberry" />
          <h4>Barberry</h4>
          <p>Sourness of temper.</p>
        </div>
        <div class="card row1">
          <img src="../assets/images/camomile.jpg" alt="Camomile" />
          <h4>Camomile</h4>
          <p>Energy in adversity.</p>
        </div>
      </div>

      <div class="row">
        <div class="card row2">
          <img src="../assets/images/daisy.jpg" alt="Daisy" />
          <h4>Daisy</h4>
          <p>Innocence.</p>
        </div>
        <div class="card row2">
          <img src="../assets/images/jasmine.jpg" alt="Jasmine" />
          <h4>Jasmine</h4>
          <p>Amiability.</p>
        </div>
        <div class="card row2">
          <img src="../assets/images/lettuce.jpg" alt="Lettuce" />
          <h4>Lettuce</h4>
          <p>Cold-heartedness.</p>
        </div>
        <div class="card row2">
          <img src="../assets/images/magnolia.jpg" alt="Magnolia" />
          <h4>Magnolia</h4>
          <p>Love of Nature.</p>
        </div>
      </div>
    </div>
  </body>
</html>
