<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h1 style="text-align: center">HTML Form</h1>
    <br />
    <h2>Form pendaftaran SIB 2023</h2>

    <!-- input field -->
    <form action="">
      <label for="namalengkap">Nama Lengkap</label><br />
      <input
        type="text"
        id="namalengkap"
        name="namalengkap"
        placeholder="Masukkan nama lengkap"
      /><br />
      <label for="email">Email</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Masukkan email"
      /><br />
      <label for="noHp">No. HP</label><br />
      <input
        type="tel"
        id="noHp"
        name="noHp"
        placeholder="Masukkan no. HP"
      /><br />

      <!-- radio button -->
      <label>Jenis Kelamin</label><br />
      <input type="radio" id="laki" name="jk" value="Laki-laki" />
      <label for="laki">Laki-laki</label><br />
      <input type="radio" id="perempuan" name="jk" value="Perempuan" />
      <label for="perempuan">Perempuan</label><br />

      <!-- select box/dropdown -->
      <label for="jurusan">Jurusan</label><br />
      <select name="jurusan" id="jurusan">
        <option value="Teknik Informatika">Teknik Informatika</option>
        <option value="Manajemen Informatika">Manajemen Informatika</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Desain Komunikasi Visual">
          Desain Komunikasi Visual
        </option></select
      ><br />

      <!-- text area -->
      <label for="alamat">Alamat</label><br />
      <textarea
        id="alamat"
        name="alamat"
        rows="10"
        cols="25"
        placeholder="Masukkan alamat"
      ></textarea
      ><br />

      <!-- input file -->
      <label for="foto">Foto</label><br />
      <input type="file" id="foto" name="foto" /><br />
      <br />
      <input type="submit" value="Daftar" />
    </form>
  </body>
</html>
